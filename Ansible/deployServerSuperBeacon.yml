---
- hosts: all
  gather_facts: no
  serial: 1000
  tasks:
    - name: Remove container
      shell: |
        docker rm -f {{inventory_hostname}}; echo 1

    - name: Deploy bootnode 
      shell: |
        docker rm -f Incognito_Bootnode ; docker run --restart=on-failure -p 9330:9433 -e PORT='9433' --name Incognito_Bootnode -d hungngoautonomous/incognito /run_bootnode.sh
      when: inventory_hostname == "bootnode" 

    - name: Deploy Beacon Committees
      shell: |
         docker run --net host -e NAME={{inventory_hostname}} -e METRIC_URL={{GrafanaURL}} -e BOOTNODE_IP='{{bootnode}}:9330' -v /data/{{inventory_hostname}}:/data -e PRIVATEKEY='{{privatekey}}' -e EXTERNALADDRESS='{{ansible_ssh_host}}' -e NODE_PORT='{{node_port}}' -e RPC_PORT='{{rpc_port}}' -e WS_PORT='{{ws_port}}' -d --name {{inventory_hostname}} hungngoautonomous/incognito /run_incognito.sh y || docker restart {{inventory_hostname}} 
      when: inventory_hostname == "beacon0" or inventory_hostname == "beacon1" or inventory_hostname == "beacon2" or inventory_hostname == "beacon3" or inventory_hostname == "beacon4" or inventory_hostname == "beacon5"
    - name: Deploy Shard Committees
      shell: |
         docker run --net host --cpus="2" -e NAME={{inventory_hostname}} -e METRIC_URL={{GrafanaURL}} -e BOOTNODE_IP='{{bootnode}}:9330' -v /data/{{inventory_hostname}}:/data -e PRIVATEKEY='{{privatekey}}' -e EXTERNALADDRESS='{{ansible_ssh_host}}' -e NODE_PORT='{{node_port}}' -e RPC_PORT='{{rpc_port}}' -e WS_PORT='{{ws_port}}' -d --name {{inventory_hostname}} hungngoautonomous/incognito /run_incognito.sh y  || docker restart {{inventory_hostname}} 
      when: inventory_hostname != "bootnode" and inventory_hostname != "fullnode0" and inventory_hostname != "fullnode1" and inventory_hostname != "beacon0" and inventory_hostname != "beacon1" and inventory_hostname != "beacon2" and inventory_hostname != "beacon3" and inventory_hostname != "beacon4" and inventory_hostname != "beacon5" and inventory_hostname != "shard0-0" and inventory_hostname != "shard0-64"
    - name: Deploy Shard Metrics Committees
      shell: |
         docker run --net host -e NAME={{inventory_hostname}} -e METRIC_URL={{GrafanaURL}} -e BOOTNODE_IP='{{bootnode}}:9330' -v /data/{{inventory_hostname}}:/data -e PRIVATEKEY='{{privatekey}}' -e EXTERNALADDRESS='{{ansible_ssh_host}}' -e NODE_PORT='{{node_port}}' -e RPC_PORT='{{rpc_port}}' -e WS_PORT='{{ws_port}}' -d --name {{inventory_hostname}} hungngoautonomous/incognito /run_incognito.sh y  || docker restart {{inventory_hostname}} 
      when: inventory_hostname == "shard0-0"
    - name: Deploy Shard Profiling Committees
      shell: |
         docker run --net host --cpus="2" -e Profiling=8080 -e NAME={{inventory_hostname}} -e METRIC_URL={{GrafanaURL}} -e BOOTNODE_IP='{{bootnode}}:9330' -v /data/{{inventory_hostname}}:/data -e PRIVATEKEY='{{privatekey}}' -e EXTERNALADDRESS='{{ansible_ssh_host}}' -e NODE_PORT='{{node_port}}' -e RPC_PORT='{{rpc_port}}' -e WS_PORT='{{ws_port}}' -d --name {{inventory_hostname}} hungngoautonomous/incognito /run_incognito.sh y  || docker restart {{inventory_hostname}} 
      when: inventory_hostname == "shard0-64"
    
