---
- hosts: all
  serial: 10
  tasks:
    
    - name: Clean data
      shell: |
        docker rm -f {{inventory_hostname}} && rm -rf /data ; echo 1

    - name: Deploy full node
      shell: |
         docker run --net host -e DISCOVERPEERSADDRESS='{{bootnode}}:9330' -v /data/{{inventory_hostname}}:/data -e SPENDINGKEY='{{spendingkey}}' -e EXTERNALADDRESS='{{ansible_ssh_host}}'  -e PORT='{{node_port}}' -e RPC_PORT='{{rpc_port}}' -d --name {{inventory_hostname}} dungvanautonomous/constant /run_constant.sh

